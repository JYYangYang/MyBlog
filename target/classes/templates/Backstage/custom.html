<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://getbootstrap.com/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Dashboard Template for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/dashboard/">

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
  <style>
    .crx_bdwk_down_wrap {
    top: 70%;
    left: 0;
    position: fixed;
    z-index: 99999999;
    color: #fff;
    user-select: none;
}

    .crx_bdwk_down_wrap .crx_bdwk_down_loading {
        background-color: #666;
        cursor: wait;
        width: 126px;
        text-align: center;
        padding: 16px 0;
    }

    .crx_bdwk_down_wrap .crx_bdwk_down_loading p {
            font-size: 14px;
        }

    .crx_bdwk_down_wrap .crx_bdwk_down_loading small {
            font-size: 10px;
        }

    .crx_bdwk_down_wrap .crx_bdwk_down_btn {
        width: 126px;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-size: 14px;
        background-color: #dd5a57;
        position: relative;
    }

    .crx_bdwk_down_wrap .crx_bdwk_down_types {
        display: flex;
        text-align: center;
        align-items: center;
        background-color: #666;
        font-size: 12px;
    }

    .crx_bdwk_down_wrap .crx_bdwk_down_types div {
            position: relative;
        }

    .crx_bdwk_down_wrap .crx_bdwk_down_types div:after {
                content: ' ';
                height: 12px;
                width: 1px;
                background-color: #eee;
                position: absolute;
                top: 10px;
                right: 0;
                transform: scaleX(0.5);
            }

    .crx_bdwk_down_wrap .crx_bdwk_down_types div:last-child:after {
                    display: none;
                }

    .crx_bdwk_down_wrap .crx_bdwk_down_types_check {
            flex: 1;
            color: #dd5a57;
            padding: 8px;
            cursor: pointer;
            font-weight: bold;
        }

    .crx_bdwk_down_wrap .crx_bdwk_down_types_uncheck {
            flex: 1;
            padding: 8px;
            cursor: pointer;
            color: #fff;
            font-weight: lighter;
        }
</style></head>

  <body>
  <div th:replace="~{common/common::topbar}"></div>

      <div class="container-fluid">
        <div class="row">
          <div th:replace="~{common/common::sidebar(active='articles.html')}"> </div>

          <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">


          <h2>文章列表</h2>
          <div class="table-responsive">
            <table class="table table-striped table-sm" >
              <thead>
                <tr>
                  <th>id</th>
                  <th>author</th>
                  <th>title</th>
                  <th>Introduction</th>
                  <th>Content</th>
                  <th>CrateTime</th>
                  <th>Themes</th>
                  <th>
                   操作
                  </th>
                  <th>
                    <a class="btn btn-sm btn-primary" th:href="@{/back/editor}">增加</a>
                  </th>
                </tr>
              </thead>
              <tbody>
               <tr th:each="a:${Allarticle}">
                 <td th:text="${a.getId()}" name="id"></td>
                       <td th:text="${a.getAuthor()}" name="author"></td>
                   <td th:text="${a.getTitle()}" name="title"></td>
                   <td th:text="${#strings.abbreviate(a.getIntroduction(),10)}" name="introduction"></td>
                   <td th:text="${#strings.abbreviate(a.getContent(),10)}" name="Content"></td>
                   <td th:text="${a.getCreate_time()}"  name="CreateTime"></td>
                   <td th:text="${a.getThemes()}"  name="Themes"></td>
                   <th>
                       <a class="btn btn-sm btn-primary" th:href="@{/back/getid/}+${a.getId()}">更新</a>
                       <a class="btn btn-sm btn-danger" th:href="@{/back/del/}+${a.getId()}">删除</a>
                     <a class="btn btn-sm btn-danger" th:href="@{/article/look/}+${a.getId()}">查看</a>
                 </th>
               </tr>

              </tbody>
            </table>
          </div>
        </main>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script th:src="@{/js/jquery-3.2.1.slim.min.js}" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script th:src="@{/js/jquery-slim.min.js}"><\/script>')</script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <!-- Icons -->
    <script th:src="@{/js/feather.min.js}"></script>
    <script>
      feather.replace()
    </script>

    <!-- Graphs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <script>
      var ctx = document.getElementById("myChart");
      var myChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
          datasets: [{
            data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
            lineTension: 0,
            backgroundColor: 'transparent',
            borderColor: '#007bff',
            borderWidth: 4,
            pointBackgroundColor: '#007bff'
          }]
        },
        options: {
          scales: {
            yAxes: [{
              ticks: {
                beginAtZero: false
              }
            }]
          },
          legend: {
            display: false,
          }
        }
      });
    </script>


</body></html>
